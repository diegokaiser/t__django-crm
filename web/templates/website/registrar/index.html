{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="registro">
    <div class="container my-0 mx-auto">
        <div class="registro__content pt-48 pb-16">
            <h2 class="font-bold mb-6 text-gray-700 text-3xl">Regístrate</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <h3 class="font-bold mb-6 text-gray-700 text-xl">Datos empresa</h3>
                <div class="registro__empresa grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="RUC">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Nombre comercial">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Razón social">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Dirección fiscal">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="" id="">
                            <option value="0">Tipo de vía</option>
                        </select>
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Referencia">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Número de casa o dpto.">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="" id="">
                            <option value="0">Departamento</option>
                        </select>
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="" id="">
                            <option value="0">Provincia</option>
                        </select>
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="" id="">
                            <option value="0">Distrito</option>
                        </select>
                    </div>
                </div>
                <h3 class="font-bold mb-6 text-gray-700 text-xl">Datos personales</h3>
                <div class="registro__persona grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Primer nombre">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Apellido paterno">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Apellido materno">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Email">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Nro de teléfono">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="" id="">
                            <option value="0">Puesto</option>
                        </select>
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Contraseña">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="" id="" placeholder="Repetir contraseña">
                    </div>
                </div>
                <div class="actions grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="text-right">
                        <button class="likeButton">Registrar</button>
                    </div>
                    <div class="text-left">
                        <a class="likeButton-negative" href="">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
