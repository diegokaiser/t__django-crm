{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="registro">
    <div class="container my-0 mx-auto">
        <div class="registro__content pt-48 pb-16">
            <h2 class="font-bold mb-6 text-gray-700 text-3xl">Regístrate</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <h3 class="font-bold mb-6 text-gray-700 text-xl">Datos empresa</h3>
                <div class="registro__empresa grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="ruc" id="ruc" placeholder="RUC" required autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="nombreComercial" id="nombreComercial" placeholder="Nombre comercial" required autocomplete="off">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="razonSocial" id="razonSocial" placeholder="Razón social" required autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="direccionFiscal" id="direccionFiscal" placeholder="Dirección fiscal" required autocomplete="off">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="tipoVia" id="tipoVia" required>
                            <option value="0">Tipo de vía</option>
                        </select>
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="referencia" id="referencia" placeholder="Referencia" autocomplete="off">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="nroDpto" id="nroDpto" placeholder="Número de casa o dpto." required autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="dpto" id="dpto" required>
                            <option value="0">Departamento</option>
                        </select>
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="prov" id="prov" required>
                            <option value="0">Provincia</option>
                        </select>
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="dist" id="dist" required>
                            <option value="0">Distrito</option>
                        </select>
                    </div>
                </div>
                <h3 class="font-bold mb-6 text-gray-700 text-xl">Datos personales</h3>
                <div class="registro__persona grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="firstName" id="firstName" placeholder="Primer nombre" required autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="lastName" id="lastName" placeholder="Apellido paterno" required autocomplete="off">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="middleName" id="middleName" placeholder="Apellido materno" autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="email" id="email" placeholder="Email" required autocomplete="off">
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="text" name="phone" id="phone" placeholder="Nro de teléfono" autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <select name="jobTitle" id="jobTitle" required>
                            <option value="0">Puesto</option>
                        </select>
                    </div>

                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="off">
                    </div>
                    <div class="input__field bg-white border-2 flex items-center justify-center mb-6 rounded px-6" style="border-color: #E0E0E0">
                        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Repetir contraseña" required autocomplete="off">
                    </div>
                </div>
                <div class="actions grid grid-cols-2 grid-rows-1 gap-x-10">
                    <div class="text-right">
                        <button class="likeButton">Registrar</button>
                    </div>
                    <div class="text-left">
                        <a class="likeButton-negative" href="">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
