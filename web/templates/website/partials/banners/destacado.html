<div class="brands__banner-destacado rounded" style="grid-area: 1 / 1 / 3 / 3; height: 530px">

            <div class="banner__img">
                <div class="background">

                    <img src="{{ banner.image }}" alt="">
                </div>
            </div>
            <div class="banner__data">
                <div class="title">{{ banner.title }}</div>
